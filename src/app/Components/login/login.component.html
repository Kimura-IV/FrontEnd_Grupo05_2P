<body>
  <div class="background"></div>
  <div class="overlay"></div>
  
  <div class="container">
    <div class="welcome-container">
      <mat-icon class="store">store</mat-icon>
      <h2><b>TradeNet</b></h2>
      <p>
        Bienvenido a nuestro sistema de gestion de inventario donde podras
        insentivar a masimo tu negocio.
      </p>
      <div class="social-icons">
        <a
          href="https://www.facebook.com"
          target="_blank"
          class="material-icons"
          >facebook</a
        >
        <a
          href="https://www.instagram.com"
          target="_blank"
          class="material-icons"
          >camera_alt</a
        >
        <a
          href="https://www.linkedin.com"
          target="_blank"
          class="material-icons"
          >linkedin</a
        >
      </div>
    </div>

    <mat-card class="loginCard">
      <div class="header">
        <h2>VENDOPRO</h2>
      </div>
      <mat-card-content>
        <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput autocomplete="off" />
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contrase√±a</mat-label>
            <input
              [type]="ocultarPassword ? 'password' : 'text'"
              formControlName="password"
              matInput
              autocomplete="off"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="ocultarPassword = !ocultarPassword"
              type="button"
            >
              <mat-icon>{{
                ocultarPassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
          <button
            class="full-width"
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="formularioLogin.invalid"
          >
            Ingresar
            <mat-icon matSuffix>login</mat-icon>
          </button>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <mat-progress-bar
          mode="indeterminate"
          *ngIf="mostrarLoading"
        ></mat-progress-bar>
      </mat-card-footer>
    </mat-card>

    
  </div>

  <footer class="footer">
    <p>Desarrollado por: Dennys Tierra, Emely Lindao, Ismael Salazar</p>
  </footer>
</body>
