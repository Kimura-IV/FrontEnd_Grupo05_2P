<h2 mat-dialog-title>{{ tituloAccion }} Categoria</h2>

<mat-dialog-content>
  <form [formGroup]="formularioCategoria">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <input matInput autocomplete="off" formControlName="nombre" />
          <mat-icon matSuffix>category</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="formularioCategoria.invalid"
    (click)="guardarEditar_Categoria()"
  >
    {{ botonAccion }}
  </button>
</mat-dialog-actions>
